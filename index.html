<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Report</title>
    <script src="http://ec2-54-149-209-200.us-west-2.compute.amazonaws.com/jasperserver-pro/client/visualize.js"></script>
    
  
    <!-- Bootstrap -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Sample graph for interaction types</h1>
     <div id="container">
    </div>
    <script type="text/javascript">
      visualize({
        auth:{
          name : "jasperadmin",
          password: "jasperadmin",
          organization: "organization_1"
        }
      }, function(v){
        v("#container").report({
          resource: "/public/Samples/Reports/01._Geographic_Results_by_Segment_Report",
          error: handleError
        });

        function handleError(err) {
          alert(err.message);
        }
      })
    </script>
</html>
